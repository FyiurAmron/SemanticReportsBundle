    defaults:   { _controller: SemanticReportsBundle:Default:displayChart }

eidsonator_generate_xlsx:
    path:       /report/xlsx
    defaults:   { _controller: SemanticReportsBundle:Default:displayXlsx }

eidsonator_generate_xls:
    path:       /report/xls
    defaults:   { _controller: SemanticReportsBundle:Default:displayXls }

eidsonator_generate_csv:
